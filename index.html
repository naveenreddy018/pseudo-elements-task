<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pseudo-elements Example</title>
    <style>
li::before {
    content: "* ";
    color: red;
    font-weight: bold;
} 
li::after{
    content: "506";
}

    </style>
</head>
<body>
    <ul>
        <li>First </li>
        <li>Second</li>
        <li>Third</li>
    </ul>
</body>
</html>
